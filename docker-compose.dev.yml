version: '3.8'

services:
  backend:
    build:
      context: ./tech-int3-server
      dockerfile: Dockerfile
    container_name: avito-backend-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
    volumes:
      - ./tech-int3-server:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - avito-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: avito-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3001/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - backend
    networks:
      - avito-network

networks:
  avito-network:
    driver: bridge

